<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <i class="fas fa-tasks"></i>
            <h1>Tareas</h1>
        </div>
    </header>
    <div class="main-container">
        <!-- Sección del formulario -->
        <div class="form-section">
            <h2 class="section-title">Crear Nueva Tarea</h2>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-title">Título</label>
                    <input type="text" id="task-title" placeholder="Título de la tarea" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Descripción</label>
                    <textarea id="task-description" placeholder="Descripción de la tarea" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Crear Tarea</button>
            </form>
        </div>

        <!-- Sección de lista de tareas -->
        <div class="tasks-section">
            <h2>Lista de Tareas</h2>
            <div class="filter-container">
                <label for="filter">Filtrar por:</label>
                <select id="filter">
                    <option value="all">Todas</option>
                    <option value="completed">Completadas</option>
                    <option value="pending">Pendientes</option>
                </select>
            </div>
            <ul id="task-list"></ul>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
